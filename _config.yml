title: MissterAnonimo-Blog
description: "MissterAnomino Blog"
author:
  name: "SomeHacker"
  email: "misster@anonimo.es"
  url: "https://missteranonimo.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 100
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "MissterAnonimo"
year : "2020"
